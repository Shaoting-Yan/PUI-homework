<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <head>
    <title>Product Detail Page</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>
  <header>
    <a href="index.html">
      <img src="./asset/logo-01.svg" alt="Logo">
    </a>
  </header>
  <hr>
  <main>
    <nav>
      <a href="index.html">PRODUCTS</a> 
      <a href="cart.html">CART</a> 
    </nav>
    <section class="detail">
      <h1>
        Original cinnamon roll
      </h1>
      <div>
        <img src="asset/original-cinnamon-roll.jpg" 
          alt="original-cinnamon-roll">
        <div class="description">
          Customize our delicious,
          hand-made cinammon roll to
          your liking!
        </div>
      </div>
    </section>
    <label for="Glazing">
        Glazing
    </label>
    <select name="Glazing" class="menu">
        <option value="1">Keep original</option>
        <option value="2">Sugar milk</option>
        <option value="3">Vanilla milk</option>
        <option value="4">Double chocolate</option>
    </select>
    <label for="Pack size">
        Pack size
    </label>
    <select name="Pack size" class="menu">
        <option value="1">1</option>
        <option value="2">3</option>
        <option value="3">6</option>
        <option value="4">12</option>
    </select>
    <div id="addtocart">
        <p>
            Total: $ 2.49
        </p>
        <div class="button">
        Add to Cart
        </div>
    </div>
  </main>
</html>
